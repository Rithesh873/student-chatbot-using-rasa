<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logincss.css">
</head>

<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="home.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="note">Please enter your username and password to access the chatbot.</p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if username and password are both "12345"
            if (username === "12345" && password === "12345") {
                return true; // Allow form submission to proceed to home.html
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>

</body>

</html>
