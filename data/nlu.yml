    examples: |
      - hey
      - hello
      - hi
      - hello there
      - hey there
      - sup
      - what's up
      - good morning
      - good evening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - goodbye
      - bye
      - bye bye
      - see you later
      - have a nice day
      - see you around
      - good night

  - intent: thank_you
