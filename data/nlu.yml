      - thanks bye
      - great

  - intent: affirm
    examples: |
      - yes
      - y
      - yay
      - yas
      - indeed
      - of course
      - that sounds good
      - correct
      - sure
      - yeah
      - ok
      - fine
      - cool

  - intent: deny
